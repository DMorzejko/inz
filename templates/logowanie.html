<!-- Logowanie -->

<div class="form">
    <div class="form-tytul">
        <span class="tytul2"><h2>Logowanie</h2></span>
    </div>


    <form action="{{ url_for('W_logowanie') }}" method="post" autocomplete="off">
        <div class="projekt">
              <div class="form-group">
                  <label for="username"><span class="tekst2">Adres email</span></label>
                  <input type="text" id="username" name="username" placeholder="Tu wpisz login" autocomplete="new-username">
              </div>
              <div class="form-group">
                  <label for="password"><span class="tekst2">Hasło</span></label>
                  <input type="password" class="pole4" id="password" name="password" placeholder="Password" autocomplete="new-password">
              </div>
        <div class="g-recaptcha" data-sitekey="6LebTSYmAAAAAOJrSmLVi_rOj-U6CgjT-zHQ_bfL"></div>
        <button class="reset" type="reset">Reset</button>
        <input type="submit" value="Zaloguj się">
        </div>
        <br><br><br>
    </form>
</div>
