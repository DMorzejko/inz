<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

              {{ css|safe }}
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Nobody knows</title>
        {% endif %}
    </head>
    <body class="body" class="{{ mode }}">
        {{ naglowek|safe }}

        <!-- uklad 2 kolumn - menu i obszar glowny -->
        <div class="row">

            <div class="column right">
                <div class="tresc">
                    {{ tresc|safe }}
                </div>
            </div>
        </div>
        <!-- uklad 2 kolumn - menu i obszar glowny -->

        {{ stopka|safe }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
    function toggleMode() {
        document.body.classList.toggle("dark-mode");
        const modeToggle = document.getElementById("mode-toggle");
        if (document.body.classList.contains("dark-mode")) {
            modeToggle.textContent = "Tryb jasny";
        } else {
            modeToggle.textContent = "Tryb ciemny";
        }

        // Zapisz aktualny tryb w lokalnym magazynie przeglądarki
        localStorage.setItem('mode', document.body.classList.contains("dark-mode") ? 'dark-mode' : '');
    }

    // Pobierz aktualny tryb z lokalnego magazynu przeglądarki
    const currentMode = localStorage.getItem('mode');

    // Jeśli tryb jest ustawiony, ustaw odpowiednie style dla strony
    if (currentMode) {
        document.body.classList.add(currentMode);
    }
</script>

    </body>
</html>
