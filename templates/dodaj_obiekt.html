<!-- Formularz dodawania obiektu -->
<div class="form">
    <div class="form-tytul">
        <span class="tytul2"><h2>Dodaj nowy obiekt</h2></span>
    </div>
    <br><br>
    <form action="{{ url_for('nowy_obiekt') }}" method="POST">
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="nazwa" class="col-sm-1 col-form-label">Nazwa Obiektu:</label>
            <div class="col-sm-10">
                <input type="text" name="nazwa" id="nazwa" required size="70"><br>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="klient" class="col-sm-1 col-form-label">Klient:</label>
            <div class="col-sm-1">
                <input type="text" name="klient" id="klient" required size="70"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="ulica" class="col-sm-1 col-form-label">Ulica:</label>
            <div class="col-sm-10">
                <input type="text" name="ulica" id="ulica" required size="70"><br>
             </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="numer_budynku" class="col-sm-1 col-form-label">Numer Budynku:</label>
            <div class="col-sm-10">
                <input type="text" name="numer_budynku" id="numer_budynku" required size="70"><br>
             </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="kod_pocztowy" class="col-sm-1 col-form-label">Kod Pocztowy:</label>
            <div class="col-sm-10">
                <input type="text" name="kod_pocztowy" id="kod_pocztowy" required size="70"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="miasto" class="col-sm-1 col-form-label">Miasto:</label>
            <div class="col-sm-10">
                <input type="text" name="miasto" id="miasto" required size="70"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="osoba_kontaktowa" class="col-sm-1 col-form-label">Osoba Kontaktowa:</label>
            <div class="col-sm-10">
                <input type="text" name="osoba_kontaktowa" id="osoba_kontaktowa" required size="70"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="numer_kontaktowy" class="col-sm-1 col-form-label">Numer Kontaktowy:</label>
            <div class="col-sm-10">
                <input type="text" name="numer_kontaktowy" id="numer_kontaktowy" required size="70"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="czynnosc" class="col-sm-1 col-form-label">Czynność:</label>
            <div class="col-sm-10">
                <input type="text" name="czynnosc" id="czynnosc" required size="70"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="ilosc_bram" class="col-sm-1 col-form-label">Ilość Bram:</label>
            <div class="col-sm-10">
                <input type="number" name="ilosc_bram" id="ilosc_bram" required size="70"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="uwagi" class="col-sm-1 col-form-label">Uwagi:</label>
            <div class="col-sm-10">
                <textarea name="uwagi" id="uwagi" cols="100" rows="5" style="line-height: 2;"></textarea><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="pilne" class="col-sm-1 col-form-label">Pilne?</label>
            <div class="col-sm-10 form-check form-switch">
                <input class="form-check-input" type="checkbox" name="pilne" id="pilne" {% if obiekt.Pilne %}checked{% endif %} value="TAK">
                <input type="hidden" name="pilne_hidden" value="NIE">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="zrobione" class="col-sm-1 col-form-label">Zrobione?</label>
            <div class="col-sm-10 form-check form-switch">
                <input class="form-check-input" type="checkbox" name="zrobione" id="zrobione" {% if obiekt.Zrobione %}checked{% endif %} value="TAK">
                <input type="hidden" name="zrobione_hidden" value="NIE">
            </div>
        </div>

        <style>
          .form-check-input[type="checkbox"] {
            transform: scale(1.8);
          }
        </style>
        <button type="submit">Dodaj Obiekt</button>
    </form>
</div>
<!-- Formularz -->
